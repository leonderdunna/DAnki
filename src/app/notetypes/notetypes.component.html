<div mat-dialog-title>
  Notiztypen
</div>
<mat-dialog-content>
  <mat-form-field class="example-full-width">
    <mat-label>CID</mat-label>
    <input [(ngModel)]="neu" matInput>
  </mat-form-field>
  <button mat-button (click)="add()">Add</button><br>
  <p>{{types}}</p>
  <mat-list>
    <mat-list-item *ngFor="let t of types">{{t}} <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button></mat-list-item>
  </mat-list>
</mat-dialog-content>
